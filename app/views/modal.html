 <div class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header" style="background-color:#333333">
        <button type="button" class="btn btn-default btn-xs" ng-click="ctrl.close()" data-dismiss="modal" aria-hidden="true" style="float:right"><span class="glyphicon glyphicon-remove"></span></button>
      </div>
      <div class="modal-body">
          <div>
          <videogular>
            <vg-media vg-src="ctrl.config.sources">
            </vg-media>
            <vg-controls>
              <vg-play-pause-button></vg-play-pause-button>
              <vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
              <vg-scrub-bar>
                <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
              </vg-scrub-bar>
              <vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
              <vg-volume>
                <vg-mute-button></vg-mute-button>
                <vg-volume-bar></vg-volume-bar>
              </vg-volume>
              <vg-fullscreen-button></vg-fullscreen-button>
            </vg-controls>
            <vg-overlay-play></vg-overlay-play>
            <vg-poster vg-url='ctrl.config.plugins.poster'></vg-poster>
          </videogular>
          </div>
      </div>
 <!--      <div class="modal-footer">
        <button type="button" ng-click="ctrl.check()" class="btn btn-primary" data-dismiss="modal">Check</button>
      </div> -->
    </div>
  </div>
</div>
